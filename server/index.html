<!DOCTYPE HTML>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4aQ7qqMlcWpv2fOZ5o4nw1KuAJbbpWGQ"></script>
</head>
<body>
  <div class="container">
    <div class="row menubar-baru">
      <ul class="nav navbar-nav navbar-right">
        <li><a id="menu-refresh-tweeets" class="menu-button">See Tweets</a></li>
        <li><a id="menu-new-tweet" class="menu-button">New Tweet</a></li>
        <li><a id="menu-search" class="menu-button">Search HashTag</a></li>
        <li><a class="spacer"></a></li>
      </ul>
    </div>
    <div class="row" id="message">
    </div>

    <div class="row">
      <div class="col-lg-3 profile">
        <div class="information">
          <div id="username-avatar">
          </div>

          <div id="profile-input">
            <div class="component">
              <span class="little-heading-input">Input Your Username and Avatar</span>
            </div>
            <div class="component">
              <label>Username</label><input type="text" class="form-control" placeholder="enter your username" id="input-username">
            </div>
            <div class="component">
              <label>Avatar Link</label><input type="text" class="form-control" placeholder="place image link" id="input-avatarURL">
            </div>
            <div class="component">
              <center><button type="submit" class="btn  btn-default" id="submit-username-avatar">Submit Username and Avatar</button></center>
            </div>
          </div>
        </div>


      </div>
      <div class="col-lg-9 tweeets">
        <div id="new-tweet">
          <div class="component">
            <span class="little-heading">New Tweet</span> <button type="submit" class="btn  btn-default hide-button" id="hide-new-tweet">Hide</button>
          </div>
          <div class="component">
            <label>Content</label><input type="text" class="form-control" placeholder="Content" id="input-content">
          </div>
          <div class="component">
            <label>Hashtag</label><input type="text" class="form-control" placeholder="Hashtag" id="input-hashtag">
          </div>
          <div class="component">
            <center><button type="submit" class="btn  btn-default" id="submit-content">Submit Content</button></center>
          </div>
        </div>

        <div id="search">
          <div class="component">
            <span class="little-heading">Search</span> <button type="submit" class="btn  btn-default hide-button" id="hide-search">Hide</button>
          </div>
          <br>
          <div class="component">
            <input type="text" class="form-control" placeholder="Search" id="search-box">
          </div>
        </div>

        <div class="feed" id="feed">
          <span class="little-heading">Your Tweets</span><br>
          <div id="tweeets-feed">
          </div>
        </div>

        <div id="search-result">
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js" type="text/javascript"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
