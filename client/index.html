<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>tweetari</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./code/asset/css/style.min.css">
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="jumbotron">
              <h1>tweetz</h1>
            </div>
          </div>
        </div>
        <hr/>
        <center>
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="form-group">
                <input type="text" id="tweet-box" placeholder="masukkan tweetmu" class="form-control input-lg">
                <input type="text" id="tweet-ht" placeholder="hashtag" class="form-control input-lg">
              </div>
              <button id="input-submit" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Insert
              </button>
            </div>
          </div>
        </center>

        <div id="tweet-result"></div>
        <div id="hashtag"></div>
        <script src="./script.js" type="text/javascript"></script>
      </div>
    </section>
  </body>
</html>
